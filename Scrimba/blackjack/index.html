<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Quicksand:wght@500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>♦️ Blackjack ♦️</h1>
        <section id="blackjack-section">
            <div id="table">
                <p id="message-el">Want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <div id="cards-container">
                    <img src="./images/back_red.png">
                </div>
                <div id="buttons-container">
                    <button type="button" onclick="startGame()">Start Game</button>
                    <button type="button" onclick="newCard()">New Card</button>
                </div>
            </div>
        </section>
        <script src="./index.js"></script>
        <script src="./images.js"></script>
    </body>
</html>
